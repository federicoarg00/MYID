# Docker Compose for Local Development
# This is different from docker-compose.yml (production)

version: '3.8'

services:
  myid-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder  # Stop at builder stage for development
    container_name: myid-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env.local
    command: npm run dev
    networks:
      - myid-dev-network

networks:
  myid-dev-network:
    driver: bridge
